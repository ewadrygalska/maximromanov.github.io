<html>
<head>
	<title>Culuh: Basic Use</title>
</head>
<body>
</body>

<script type="text/javascript" src="../../../src/js/Culuh.js"></script>
<script type="text/javascript">

	//------------------------------------------------------------
	//  Let's see that desaturation at work
	//------------------------------------------------------------
	var culuh = new Culuh( '#FFA934' );	
	$( 'body' ).append( '<div id="box1" style="width:100px;height:100px"></div>' );
	$( 'body' ).append( '<div id="box2" style="width:100px;height:100px"></div>' );
	$( 'body' ).append( '<div id="box3" style="width:100px;height:100px"></div>' );
	
	$( '#box1' ).css({ 'background-color': culuh.hex('#') });
	culuh.sat( 0.5 );
	$( '#box2' ).css({ 'background-color': culuh.hex('#') });
	culuh.sat( 0.5 );
	$( '#box3' ).css({ 'background-color': culuh.hex('#') });
	
	//------------------------------------------------------------
	//  Let's see invert at work
	//------------------------------------------------------------
	culuh = new Culuh( '#333333' );
	$( 'body' ).append( '<div id="box4" style="width:100px;height:100px"></div>' );
	$( 'body' ).append( '<div id="box5" style="width:100px;height:100px"></div>' );
	$( 'body' ).append( '<div id="box6" style="width:100px;height:100px"></div>' );
	
	$( '#box4' ).css({ 'background-color': culuh.hex('#') });
	culuh.invert();
	$( '#box5' ).css({ 'background-color': culuh.hex('#') });
	culuh.invert();
	$( '#box6' ).css({ 'background-color': culuh.hex('#') });
	
</script>

</html>
