<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>Interactive Map of Classical Islamic World</title>
		<link rel="stylesheet" href="map.css">
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script> 
		<script src="js/data-structures-1.4.2.min.js"></script>
		<link rel="stylesheet" href="jquery-ui.min.css">
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js"></script>
		<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.js'></script>
	    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.css' rel='stylesheet' />
	</head> 
	<body>
		<div id="map"></div>
		<a href="#" id="toggle-voronoi">Toggle Voronoi</a>
		<a href="#" id="toggle-network">Toggle Network</a>
		<a href='#' id="restore-default">Restore Default Map</a>
		<form id="network-flooding-select" action="javascript:makeNetwork()">
			<div class="english">
				<div id="network-flooding-title">Network Flooding</div>
				Start From: <input id="site-network-flooding" type="text" name="code"> 
				<input type="hidden" id="site-network-flooding-value" type="text"> </br>
				Multiplier: <select id="multiplier-select"></select> </br>
				Show Unreachable Sites: <input type="checkbox" id="network-show-unreachable"></input> 
			</div>
			<input class="button" id="go-network-flooding" type="submit" value="Go">
		</form> 
		<div class="selections">					
			<div id="options">
				<div id="voronoi-select"></div> 
			</div>
		</div>

		<div id="left-arrow-container"></div>
			<div id="search-container">
				<div id="search" class="english">
				<input type="text" autocomplete="off" placeholder="Search All Sites"/>
				</div>
			</div>
			<div class="left-arrow-left" id="path-form-left"></div>
			<div class="left-arrow-right" id="path-form-right"></div> 
				<div id="site-form" class="modal">	
						<div class="english-form-title" >
					    	<div id="itinerary-title"><strong>Itinerary</strong> </div> 
					    	<div id="pathfinding-title" class="tab-selected"><strong>Pathfinding</strong></div> 
						</div>
						<div id="pathfinding-content">
							<form id="pathfinding-select" action="javascript:findPaths()">
								<div class="english">
									From: <input id="site-from" type="text" name="code"> 
										  <input type="hidden" id="site-from-value" type="text"> 
								</div> 
								<div class="english" >
									To:  <input id="site-to" type="text" name="code"> 
										 <input type="hidden" id="site-to-value" type="text"> 

								</div>
								<div class="selections">
									<div id="path-options"></div>
								</div> 
								<input class="button" id="go-path" type="submit" value="Go">
							</form> 
							<div class="english" id="distance"></div> 
						</div>
						<div id="itinerary-content">
							<form id="itinerary-select" action="javascript:createItinerary()">
								<div class="input_fields_wrap">
								    <div class="english"></div>
								    <button class="add_field_button">+</button>
								</div>
								<a href="#" id="remove-last-field">Remove</a> 
								<div class="selections">
									<div id="itinerary-options"></div>
								</div>  
								<input class="button" id="go-itinerary" type="submit" value="Go">
							</form>   
						</div>  
					</div>
				</div> 
			</div>

		<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
		<script src="js/jquery-1.11.1.js"> </script> 
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/tooltip.js"></script>
		<script src="data/all_routes_new.js" type="text/javascript"></script>
		<script src="data/cornu_all_new.js" type="text/javascript"></script> 
		<script src="graph.js" type="text/javascript"></script>  
		<script src="voronoi.js" type="text/javascript"></script>
		<script src="map.js" type="text/javascript"></script> 	

	</body>
</html>
